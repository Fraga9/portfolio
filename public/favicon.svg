<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <!-- Background -->
  <rect width="256" height="256" fill="#000000"/>

  <!-- Terminal frame -->
  <rect x="20" y="20" width="216" height="216" fill="none" stroke="#d0ff00" stroke-width="8" rx="8"/>

  <!-- Terminal header -->
  <line x1="20" y1="60" x2="236" y2="60" stroke="#d0ff00" stroke-width="4"/>

  <!-- Terminal dots -->
  <circle cx="40" cy="40" r="4" fill="#d0ff00"/>
  <circle cx="60" cy="40" r="4" fill="#d0ff00"/>
  <circle cx="80" cy="40" r="4" fill="#d0ff00"/>

  <!-- Terminal prompt -->
  <text x="40" y="130" font-family="monospace" font-size="48" fill="#d0ff00" font-weight="bold">&gt;</text>

  <!-- Cursor blink effect -->
  <rect x="110" y="100" width="6" height="40" fill="#d0ff00" opacity="0.7"/>
</svg>
